<html lang="ja">
<head>

  <link rel="stylesheet" href="style.css">

<body>
  <h1>ToDoリスト</h1>

  <input type="radio" name="todo" value="all">すべて

  <input type="radio" name="todo" value="done">完了

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">
      
      </tbody>
    </table>
  </div>
  <h2>新規タスクの追加</h2>
 <form action="#" id="form">
  <input type="text" id="textbox">
  <button id="btn">追加</button>
  <script src="main.js"></script>
 </form>
</body>
</html>
